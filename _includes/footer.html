<div id="footer">
<hr/>
  <div class="pull-left">
    &copy;{{ site.time | date:"%Y" }}
    Built with <i class="fa fa-heart"></i> on <a href="http://jekyllrb.com/">Jekyll</a>
    and proudly hosted on <a href="https://github.com"><i class="fa fa-github"></i></a>
  </div>

  <div class="pull-right">
    <span class="credits pull-right social">
      {% for sl in site.data.personal.social %}
        {% unless sl[1] == '' %}
          <a href="{{sl[1]}}" target="_blank"><i class="fa fa-{{sl[0]}}"></i></a>
        {% endunless %}
      {% endfor %}
    </span>
  </div>
</div>
